<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            min-height: 100vh;
            padding: 35px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: black;
            overflow: hidden;
        }

        .header {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .streak-counter {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .streak-icon {
            width: 48px;
            height: 48px;
        }

        .streak-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .streak-number {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
        }

        .user-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .user-selector select {
            padding: 12px 20px;
            padding-right: 35px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 25px;
            background: black;
            color: white;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="white" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        .user-selector option {
            color: white;
            background: black;
        }

        .week-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            background: black;
            position: relative;
        }

        
        .nav-btn {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: white;
            color: black;
        }
    

        .nav-btn.left {
            left: 30px;
        }

        .nav-btn.right {
            right: 30px;
        }

        .nav-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .week-title {
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            text-align: center;
            flex: 1;
        }

        .calendar-wrapper {
            background: black;
            padding: 30px;
            position: relative;
            height: 700px;
            overflow: visible;
        }

        .calendar-grid {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            position: relative;
            height: 100%;
            padding: 0 100px;
        }

        .carousel-arrow {
            background: white;
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-arrow:hover {
            background: #f0f0f0;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-arrow.left {
            left: 40px;
        }

        .carousel-arrow.right {
            right: 40px;
        }

        .day-container {
            position: absolute;
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.5s ease;
            transform-origin: top center;
            top: 0;
        }

        .day-container.focused {
            width: 480px;
            transform: scale(1.0);
            z-index: 5;
        }

        .day-container.side {
            transform: scale(0.8);
            opacity: 0.8;
            z-index: 3;
        }

        .day-container.hidden {
            opacity: 0;
            transform: scale(0.6);
            pointer-events: none;
            z-index: 1;
        }

        .success-rate-box {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            position: relative;
            z-index: 10;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-rate-box.green {
            background: #2DFE54;
        }

        .success-rate-box.yellow {
            background: #FEDB41;
        }

        .success-rate-box.orange {
            background: #ff800a;
        }

        .success-rate-box.red {
            background: #ff0000;
        }

        .day-column {
            background: black;
            border: 2px solid white;
            min-height: 400px;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: min-height 0.3s ease;
        }

        .day-column.focused {
            min-height: 400px;
        }

        .day-column.extended {
            min-height: auto;
            height: auto;
        }

        .day-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .day-name {
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 0.9em;
            color: white;
        }

        .today {
            background: white;
            color: black;
            border: 2px solid black;
        }

        .today .day-name,
        .today .day-date {
            color: black;
        }

        .goals-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .goals-list {
            flex: 1;
            overflow-y: visible;
            max-height: none;
        }

        .day-column.focused .goals-list {
            max-height: none;
            overflow-y: visible;
        }

        .day-column.side .goals-list,
        .day-column.hidden .goals-list {
            max-height: 220px;
            overflow-y: hidden;
        }

        .goal-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .goal-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .goal-item.completed {
            background: #d4edda;
        }

        .goal-checkbox {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
            align-self: center;
            accent-color: green;
        }

        .goal-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            color: black;
            font-weight: 600;
            align-self: center;
        }

        .goal-item.completed .goal-text {
            text-decoration: line-through;
            color: black;
            font-weight: 600;
            align-self: center;
        }

        .delete-btn {
            background: none;
            border: none;
            padding: 0;
            margin-left: 10px;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-btn:hover { opacity: 1; }

        .add-goal-container {
            margin-top: auto;
            padding-top: 15px;
            position: sticky;
            bottom: 0;
            background: inherit;
        }

        .add-goal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 14px;
            background: black;
            color: white;
            transition: border-color 0.3s ease;
        }

        .today .add-goal-input {
            border: 2px solid black;
            background: white;
            color: black;
        }

        .add-goal-input:focus {
            outline: none;
            border-color: white;
        }

        .today .add-goal-input:focus {
            border-color: black;
        }

        .stats {
            padding: 20px 30px;
            background: black;
            text-align: center;
        }

        .stats h3 {
            color: white;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
            justify-items: center;
        }

        .stat-item {
            background: black;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: white;
            font-size: 0.9em;
        }

        .chart-section {
            background: black;
            padding: 30px;
            margin-top: 20px;
        }

        .chart-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-header h3 {
            color: white;
            margin-bottom: 15px;
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .chart-btn {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chart-btn:hover {
            background: white;
            color: black;
        }

        .chart-btn.active {
            background: white;
            color: black;
        }

        .chart-container {
            background: black;
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        /* Collapsible past-day boxes */
        .day-column.past {
            max-height: 400px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .day-column.past .goals-list {
            max-height: 220px;
            overflow-y: auto;
        }

        .day-column.past.expanded {
            max-height: none;
        }

        .day-column.past.expanded .goals-list {
            max-height: none;
            overflow-y: visible;
        }

        @media (max-width: 768px) {
            .day-container {
                width: 240px;
            }
            
            .week-navigation {
                flex-direction: column;
                gap: 15px;
                position: static;
            }
            
            .nav-btn {
                position: static;
                margin: 0 10px;
            }
            
            .streak-counter {
                position: static;
                margin: 20px auto 0;
                width: fit-content;
            }
            
            .header {
                padding-bottom: 10px;
            }
            
            .week-title {
                order: -1;
                margin-bottom: 15px;
            }
        }
    
/* === Shared Notes Section (Two-Column) === */
.notes-section {
    background: black;
    padding: 40px 30px;
    color: white;
}

.notes-section h2 {
    margin-bottom: 30px;
    font-size: 1.8em;
    font-weight: 600;
    text-align: center;
}

.notes-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-between;
}

.note-box {
    flex: 1 1 45%;
    min-width: 280px;
}

.note-box h3 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.3em;
    font-weight: 500;
}

.notes-toolbar {
    text-align: center;
    margin-bottom: 12px;
}

.notes-toolbar button {
    background: black;
    color: white;
    border: 2px solid white;
    padding: 8px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.notes-toolbar button:hover {
    background: white;
    color: black;
}

.notesArea {
    width: 100%;
    min-height: 200px;
    border: 2px solid white;
    border-radius: 12px;
    padding: 20px; /* extra inward padding */
    font-size: 15px;
    background: black;
    color: white;
    overflow: auto;
    outline: none;
}


/* === Notes section adjustments === */
.notes-section {
    padding-top: 10px;
    margin-bottom: 20px;
}

/* Make bullet button under the notes box */
.note-box {
    display: flex;
    flex-direction: column;
}
.note-box .notesArea {
    order: 1;
    flex-grow: 1;
}
.note-box .notes-toolbar {
    order: 2;
    margin-top: 10px;
    margin-bottom: 0;
}

/* Paragraph & list spacing */
.notesArea p {
    margin: 0 0 9px 0;
}
.notesArea li {
    margin-bottom: 9px;
}

/* === Dual Calendar === */
.calendar-section {
    background: black;
    padding: 20px 30px;
    color: white;
    margin-bottom: 80px;
}

.calendar-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-between;
}

.calendar-box {
    flex: 1 1 45%;
    min-width: 280px;
    display: flex;
    flex-direction: column;
}

.calendar-toolbar {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
}

.calendar-toolbar button {
    background: black;
    color: white;
    border: 2px solid white;
    padding: 6px 18px;
    border-radius: 22px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.calendar-toolbar button:hover,
.calendar-toolbar button.active {
    background: white;
    color: black;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
}

.calendar-cell {
    border: 1px solid white;
    border-radius: 6px;
    padding: 12px 0;
    text-align: center;
    min-height: 40px;
    position: relative;
    cursor: pointer;
    user-select: none;
    background: black;
    color: white;
}

.calendar-cell.tick {
    background: #2DFE54;
    color: #000;
}

.calendar-cell.cross {
    background: #FF000D;
    color: #fff;
}


/* === Wider calendar section and boxes === */
.calendar-section {
    padding: 10px 10px; /* less side padding for more width */
}
.calendar-box {
    flex: 1 1 48%;
}


/* === Final calendar width adjustment === */
.calendar-section {
    padding: 20px 10px; /* restore wider look */
}

.calendar-container {
    gap: 10px;
}

.calendar-box {
    flex: 1 1 calc(50% - 10px);
}


/* === Broader calendar date boxes === */
.calendar-cell {
    padding: 12px 18px; /* increased horizontal padding */
}

</style>
</head>

    <script>
        class GoalsTracker {
            constructor() {
                this.currentUser = 'julian';
                this.currentWeekStart = this.getWeekStart(new Date());
                this.focusedDayIndex = this.getTodayIndex();
                this.chartView = 'week';
                this.chart = null;
                this.init();
            }

            init() {
                this.loadUserPreference();
                this.setupEventListeners();
                this.renderCalendar();
                this.updateStats();
                this.updateStreak();
                this.initChart();
            }

            loadUserPreference() {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    this.currentUser = savedUser;
                    document.getElementById('userSelect').value = savedUser;
                }
            }

            setupEventListeners() {
                document.getElementById('userSelect').addEventListener('change', (e) => {
                    this.currentUser = e.target.value;
                    localStorage.setItem('currentUser', this.currentUser);
                    this.renderCalendar();
                    this.updateStats();
                    this.updateStreak();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.navigateCarousel(-1);
                    } else if (e.key === 'ArrowRight') {
                        this.navigateCarousel(1);
                    }
                });
            }

            getTodayIndex() {
                const today = new Date();
                const weekStart = this.getWeekStart(today);
                const diffTime = today - weekStart;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                return Math.max(0, Math.min(6, diffDays));
            }

            navigateCarousel(direction) {
                this.focusedDayIndex += direction;
                
                // Wrap around if needed
                if (this.focusedDayIndex < 0) {
                    this.focusedDayIndex = 6;
                } else if (this.focusedDayIndex > 6) {
                    this.focusedDayIndex = 0;
                }
                
                this.updateCarouselPositions();
                this.adjustWrapperHeight();
            }

            getWeekStart(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            }

            getDateString(date) {
                return date.toISOString().split('T')[0];
            }

            getGoalsForDate(date) {
                const dateStr = this.getDateString(date);
                const key = `goals_${this.currentUser}_${dateStr}`;
                return JSON.parse(localStorage.getItem(key) || '[]');
            }

            saveGoalsForDate(date, goals) {
                const dateStr = this.getDateString(date);
                const key = `goals_${this.currentUser}_${dateStr}`;
                localStorage.setItem(key, JSON.stringify(goals));
            }

            calculateStreak() {
                const today = new Date();
                let streakCount = 0;
                let currentDate = new Date(today);
                
                // Start from today and go backwards
                while (true) {
                    const goals = this.getGoalsForDate(currentDate);
                    
                    // If no goals for this day, check if it's a future date
                    if (goals.length === 0) {
                        // If it's today or past, break the streak
                        if (currentDate <= today) {
                            break;
                        }
                    } else {
                        // Check if all goals are completed (100% success rate)
                        const completedGoals = goals.filter(g => g.completed).length;
                        const successRate = Math.round((completedGoals / goals.length) * 100);
                        
                        if (successRate === 100) {
                            streakCount++;
                        } else {
                            break; // Streak broken
                        }
                    }
                    
                    // Move to previous day
                    currentDate.setDate(currentDate.getDate() - 1);
                    
                    // Safety check to prevent infinite loop (max 365 days)
                    if (streakCount > 365) break;
                }
                
                return streakCount;
            }

            updateStreak() {
                const streak = this.calculateStreak();
                const streakNumber = document.getElementById('streakNumber');
                
                streakNumber.textContent = streak;
                
                // Add animation effect when streak updates
                streakNumber.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    streakNumber.style.transform = 'scale(1)';
                }, 200);
            }

            addGoal(date, goalText) {
                if (!goalText.trim()) return;
                
                const goals = this.getGoalsForDate(date);
                const newGoal = {
                    id: Date.now().toString(),
                    text: goalText.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                goals.push(newGoal);
                this.saveGoalsForDate(date, goals);
                this.renderCalendar();
                this.updateStats();
                this.updateStreak();
                this.updateChart();
            }

            toggleGoal(date, goalId) {
                const goals = this.getGoalsForDate(date);
                const goal = goals.find(g => g.id === goalId);
                
                if (goal) {
                    goal.completed = !goal.completed;
                    goal.completedAt = goal.completed ? new Date().toISOString() : null;
                    this.saveGoalsForDate(date, goals);
                    this.renderCalendar();
                    this.updateStats();
                    this.updateStreak();
                    this.updateChart();
                }
            }

            deleteGoal(date, goalId) {
                const goals = this.getGoalsForDate(date);
                const filteredGoals = goals.filter(g => g.id !== goalId);
                this.saveGoalsForDate(date, filteredGoals);
                this.renderCalendar();
                this.updateStats();
                this.updateStreak();
                this.updateChart();
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                const weekTitle = document.getElementById('weekTitle');
                
                // Update week title
                const weekEnd = new Date(this.currentWeekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                weekTitle.textContent = `${this.currentWeekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;
                
                // Clear grid
                grid.innerHTML = '';
                
                // Days of the week
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                const today = new Date();
                
                // Render all days in a horizontal line
                for (let i = 0; i < 7; i++) {
                    const date = new Date(this.currentWeekStart);
                    date.setDate(date.getDate() + i);
                    
                    const isToday = this.getDateString(date) === this.getDateString(today);
                    const isPast = date < today && !isToday;
                    const goals = this.getGoalsForDate(date);
                    const hasContent = goals.length > 0;
                    const isFocused = i === this.focusedDayIndex;
                    
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'day-container';
                    dayContainer.setAttribute('data-day-index', i);
                    
                    const completedGoals = goals.filter(g => g.completed).length;
                    const successRate = goals.length > 0 ? Math.round((completedGoals / goals.length) * 100) : 0;
                    
                    // Determine color class based on success rate
                    let colorClass = '';
                    if (goals.length > 0) {
                        if (successRate === 100) {
                            colorClass = 'green';
                        } else if (successRate >= 70) {
                            colorClass = 'yellow';
                        } else if (successRate >= 50) {
                            colorClass = 'orange';
                        } else {
                            colorClass = 'red';
                        }
                    }
                    
                    // Determine if extended height is needed (only for focused day)
                    const needsExtendedHeight = isFocused && hasContent && goals.length > 5;
                    
                    dayContainer.innerHTML = `
                        <div class="success-rate-box ${colorClass}">
                            ${successRate}%
                        </div>
                        <div class="day-column ${isToday ? 'today' : ''} ${isPast ? 'past' : ''} ${needsExtendedHeight ? 'extended' : ''} ${isFocused ? 'focused' : ''}">
                            <div class="day-header" ${isPast ? 'onclick="toggleExpand(this.parentElement)"' : ''}>
                                <div class="day-name">${days[i]}</div>
                                <div class="day-date">${date.getDate()}/${date.getMonth() + 1}</div>
                            </div>
                            <div class="goals-container">
                                <div class="goals-list">
                                    ${goals.map(goal => `
                                        <div class="goal-item ${goal.completed ? 'completed' : ''}">
                                            <input type="checkbox" class="goal-checkbox" 
                                                   ${goal.completed ? 'checked' : ''} 
                                                   onchange="event.stopPropagation(); tracker.toggleGoal(new Date('${date.toISOString()}'), '${goal.id}')">
                                            <div class="goal-text">${goal.text}</div>
                                            <button class="delete-btn" onclick="event.stopPropagation(); tracker.deleteGoal(new Date('${date.toISOString()}'), '${goal.id}')">×</button>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="add-goal-container">
                                    <input type="text" class="add-goal-input" placeholder="Add a goal..." 
                                           onkeypress="if(event.key==='Enter') { event.stopPropagation(); tracker.addGoalFromInput(new Date('${date.toISOString()}'), this); }"
                                           onclick="event.stopPropagation()">
                                </div>
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(dayContainer);
                }
                
                this.updateCarouselPositions();
                this.adjustWrapperHeight();
            }

            updateCarouselPositions() {
                const containers = document.querySelectorAll('.day-container');
                const gridWidth = document.getElementById('calendarGrid').offsetWidth;
                const centerX = gridWidth / 2;
                
                containers.forEach((container, index) => {
                    const relativePosition = index - this.focusedDayIndex;
                    
                    // Remove all position classes
                    container.classList.remove('focused', 'side', 'hidden');
                    
                    const isFocused = relativePosition === 0;
                    
                    let containerWidth = 240; // default width
                    if (isFocused) {
                        containerWidth = 480; // increased to 480px for even more width
                    this.adjustWrapperHeight();
                    }
                    
                    if (relativePosition === 0) {
                        // Focused day (center) - perfectly centered with maximum width
                        container.classList.add('focused');
                        container.style.left = `${centerX - (containerWidth / 2)}px`;
                    } else if (Math.abs(relativePosition) === 1) {
                        // Side days (visible but smaller) - fine-tuned spacing
                        container.classList.add('side');
                        const sideWidth = 240 * 0.8; // scaled down width
                        let spacing = 395; // base spacing tweaked
                        
                        // Move previous day (left side) further left
                        if (relativePosition === -1) {
                            spacing = 395; // slightly increased spacing for left side (moves leftwards) to move closer
                        } else {
                            // Move next day (right side) even closer to center
                            spacing = 340; // further decreased spacing for right side
                        }
                        
                        let offset = relativePosition * spacing;
                        if (relativePosition > 0) offset += 4;
                        container.style.left = `${centerX - (sideWidth / 2) + offset}px`;
                    } else {
                        // Hidden days - fine-tuned spacing
                        container.classList.add('hidden');
                        const hiddenWidth = 240 * 0.6; // scaled down width
                        let spacing = 380; // base spacing
                        
                        // Move hidden days on the left further left
                        if (relativePosition < -1) {
                            spacing = 395; // slightly increased spacing for left side (moves leftwards)
                        } else {
                            // Move hidden days on the right even closer
                            spacing = 340; // further decreased spacing for right side
                        }
                        
                        let offset = relativePosition * spacing;
                        if (relativePosition > 0) offset += 4;
                        container.style.left = `${centerX - (hiddenWidth / 2) + offset}px`;
                    }
                });
            }

            addGoalFromInput(date, input) {
                const goalText = input.value.trim();
                if (goalText) {
                    this.addGoal(date, goalText);
                    input.value = '';
                }
            }

            updateStats() {
                const statsGrid = document.getElementById('statsGrid');
                
                let totalGoals = 0;
                let completedGoals = 0;
                let dailyStats = {};
                
                // Calculate stats for current week
                for (let i = 0; i < 7; i++) {
                    const date = new Date(this.currentWeekStart);
                    date.setDate(date.getDate() + i);
                    const goals = this.getGoalsForDate(date);
                    
                    totalGoals += goals.length;
                    completedGoals += goals.filter(g => g.completed).length;
                    
                    const dayName = date.toLocaleDateString('en', { weekday: 'short' });
                    dailyStats[dayName] = {
                        total: goals.length,
                        completed: goals.filter(g => g.completed).length
                    };
                }
                
                const completionRate = totalGoals > 0 ? Math.round((completedGoals / totalGoals) * 100) : 0;
                const avgGoalsPerDay = Math.round(totalGoals / 7 * 10) / 10;
                
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${totalGoals}</div>
                        <div class="stat-label">Total Goals</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${completedGoals}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${completionRate}%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${avgGoalsPerDay}</div>
                        <div class="stat-label">Goals/Day</div>
                    </div>
                `;
            }

            initChart() {
                const canvas = document.getElementById('progressChart');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                this.drawChart(ctx, canvas);
            }

            drawChart(ctx, canvas) {
                const data = this.getChartData();
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (data.length === 0) {
                    ctx.fillStyle = 'white';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('No data available', canvas.width / 2, canvas.height / 2);
                    return;
                }
                
                const padding = 50;
                const chartWidth = canvas.width - 2 * padding;
                const chartHeight = canvas.height - 2 * padding;
                
                // Draw grid lines
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                
                // Horizontal grid lines
                for (let i = 0; i <= 10; i++) {
                    const y = padding + (i * chartHeight / 10);
                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(padding + chartWidth, y);
                    ctx.stroke();
                }
                
                // Vertical grid lines
                const stepX = chartWidth / (data.length - 1);
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (i * stepX);
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, padding + chartHeight);
                    ctx.stroke();
                }
                
                // Draw line chart
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (i * stepX);
                    const y = padding + chartHeight - (data[i].percentage * chartHeight / 100);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = 'white';
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (i * stepX);
                    const y = padding + chartHeight - (data[i].percentage * chartHeight / 100);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
                
                // Draw labels
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                
                // X-axis labels
                for (let i = 0; i < data.length; i++) {
                    const x = padding + (i * stepX);
                    ctx.fillText(data[i].label, x, canvas.height - 10);
                }
                
                // Y-axis labels
                ctx.textAlign = 'right';
                for (let i = 0; i <= 10; i++) {
                    const y = padding + (i * chartHeight / 10);
                    const percentage = 100 - (i * 10);
                    ctx.fillText(percentage + '%', padding - 10, y + 4);
                }
            }

            getChartData() {
                const data = [];
                const now = new Date();
                
                if (this.chartView === 'week') {
                    // Show current week
                    const weekStart = this.getWeekStart(now);
                    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(weekStart);
                        date.setDate(date.getDate() + i);
                        const goals = this.getGoalsForDate(date);
                        const completed = goals.filter(g => g.completed).length;
                        const percentage = goals.length > 0 ? Math.round((completed / goals.length) * 100) : 0;
                        
                        data.push({
                            label: days[i],
                            percentage: percentage
                        });
                    }
                } else if (this.chartView === 'month') {
                    // Show last 4 weeks
                    for (let i = 3; i >= 0; i--) {
                        const weekStart = new Date(now);
                        weekStart.setDate(weekStart.getDate() - (i * 7));
                        weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1);
                        
                        let totalGoals = 0;
                        let completedGoals = 0;
                        
                        for (let j = 0; j < 7; j++) {
                            const date = new Date(weekStart);
                            date.setDate(date.getDate() + j);
                            const goals = this.getGoalsForDate(date);
                            totalGoals += goals.length;
                            completedGoals += goals.filter(g => g.completed).length;
                        }
                        
                        const percentage = totalGoals > 0 ? Math.round((completedGoals / totalGoals) * 100) : 0;
                        const weekNumber = Math.ceil((weekStart.getDate() + 6) / 7);
                        
                        data.push({
                            label: `W${weekNumber}`,
                            percentage: percentage
                        });
                    }
                } else if (this.chartView === 'year') {
                    // Show last 12 months
                    for (let i = 11; i >= 0; i--) {
                        const monthStart = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        const monthEnd = new Date(now.getFullYear(), now.getMonth() - i + 1, 0);
                        
                        let totalGoals = 0;
                        let completedGoals = 0;
                        
                        for (let date = new Date(monthStart); date <= monthEnd; date.setDate(date.getDate() + 1)) {
                            const goals = this.getGoalsForDate(date);
                            totalGoals += goals.length;
                            completedGoals += goals.filter(g => g.completed).length;
                        }
                        
                        const percentage = totalGoals > 0 ? Math.round((completedGoals / totalGoals) * 100) : 0;
                        const monthName = monthStart.toLocaleDateString('en', { month: 'short' });
                        
                        data.push({
                            label: monthName,
                            percentage: percentage
                        });
                    }
                }
                
                return data;
            }

            updateChart() {
                const canvas = document.getElementById('progressChart');
                const ctx = canvas.getContext('2d');
                this.drawChart(ctx, canvas);
            }

/**
 * Dynamically grow the calendar wrapper so every goal is visible
 * when a focused day has more than ~6 goals.
 */
adjustWrapperHeight() {
    const wrapper = document.querySelector('.calendar-wrapper');
    const focusedCol = document.querySelector('.day-container.focused .day-column');
    if (!wrapper || !focusedCol) return;

    // base height the design relied on originally
    const BASE_HEIGHT = 700;
    const desired = focusedCol.scrollHeight + 60; // some breathing‑room
    wrapper.style.height = (desired < BASE_HEIGHT ? BASE_HEIGHT : desired) + 'px';
}

<script>
document.querySelectorAll('.calendar-box').forEach(calBox => {
    const user = calBox.dataset.user;
    const toolbar = calBox.querySelector('.calendar-toolbar');
    const grid = calBox.querySelector('.calendar-grid');
    let view = 'month'; // default

    function dateKey(date) {
        return user + '_' + date.toISOString().slice(0,10);
    }
    function loadMark(date) {
        return localStorage.getItem(dateKey(date)) || '';
    }
    function saveMark(date, mark) {
        if(mark) localStorage.setItem(dateKey(date), mark);
        else localStorage.removeItem(dateKey(date));
    }

    function buildGrid() {
        grid.innerHTML = '';
        const today = new Date();
        let start = new Date(today);
        let numDays = 0;

        if(view === 'week') {
            const day = start.getDay(); // 0 Sunday
            start.setDate(start.getDate() - day);
            numDays = 7;
        } else if(view === 'month') {
            start.setDate(1);
            numDays = new Date(start.getFullYear(), start.getMonth() + 1, 0).getDate();
        } else { // year
            start = new Date(today.getFullYear(), 0, 1);
            const isLeap = (start.getFullYear() % 4 === 0 && start.getFullYear() % 100 !== 0) || (start.getFullYear() % 400 === 0);
            numDays = isLeap ? 366 : 365;
        }

        for(let i = 0; i < numDays; i++) {
            const date = new Date(start);
            date.setDate(start.getDate() + i);

            const cell = document.createElement('div');
            cell.className = 'calendar-cell';
            cell.dataset.date = date.toISOString().slice(0,10);
            cell.textContent = `${date.getDate()} ${date.toLocaleString('default',{month:'short'})}`;

            const existing = loadMark(date);
            if(existing === 'tick') cell.classList.add('tick');
            else if(existing === 'cross') cell.classList.add('cross');

            cell.addEventListener('click', () => {
                const current = loadMark(date);
                let next = '';
                if(current === '') next = 'tick';
                else if(current === 'tick') next = 'cross';
                else next = '';
                saveMark(date, next);
                cell.classList.remove('tick','cross');
                if(next === 'tick') cell.classList.add('tick');
                else if(next === 'cross') cell.classList.add('cross');
            });

            grid.appendChild(cell);
        }
    }

    toolbar.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
            toolbar.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            view = btn.dataset.view;
            buildGrid();
        });
    });

    buildGrid();
});
</script>
